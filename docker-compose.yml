services:
  jenkins:
    image: jenkins/jenkins:lts-jdk11
    privileged: true
    user: root
    ports:
    - 8081:8080
    - 50000:50000
    container_name: jenkins
    volumes:
    - /jenkins_home:/var/jenkins_home
    - /var/run/docker.sock:/var/run/docker.sock

  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "8080:8080"
    stdin_open: true
    tty: true