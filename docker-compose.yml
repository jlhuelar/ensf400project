services:
  jenkins:
    image: jenkins/jenkins:lts-jdk11
    privileged: true
    user: root
    ports:
    - 8081:8080
    - 50000:50000
    container_name: jenkins
    volumes:
    - /jenkins_home:/var/jenkins_home
    - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - network

  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "8080:8080"
    stdin_open: true
    tty: true
    networks:
      - network

  sonarqube:
    image: sonarqube:latest
    container_name: sonarqube
    ports:
    - "9000:9000"
    networks:
      - network
    environment:
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
      - SONAR_WEB_PORT=9000

networks:
  network:
    driver: bridge